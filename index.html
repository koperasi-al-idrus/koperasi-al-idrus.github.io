<!DOCTYPE html>
<html>
<head>
    <title>Iframe Fullscreen</title>
</head>
<body>

<h1>Iframe Fullscreen Example</h1>

<p>Iframe akan tampil secara penuh layar secara otomatis.</p>

<iframe id="fullscreen-iframe" src="https://promoted-firmly-polecat.ngrok-free.app"></iframe>

<script>
    // Fungsi untuk mengaktifkan fullscreen pada iframe saat halaman dimuat
    document.addEventListener("DOMContentLoaded", function() {
        var iframe = document.getElementById("fullscreen-iframe");
        if (iframe.requestFullscreen) {
            iframe.requestFullscreen();
        } else if (iframe.mozRequestFullScreen) {
            iframe.mozRequestFullScreen();
        } else if (iframe.webkitRequestFullscreen) {
            iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) {
            iframe.msRequestFullscreen();
        }
    });
</script>

</body>
</html>
